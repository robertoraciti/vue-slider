<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="slider-wrapper" tabindex="0">
          <div class="item">
            <img :src="slides[0].image" alt="Spiderman" />
            <div class="text">
              <h3>{{ slides[0].title }}</h3>
              <p>{{ slides[0].text }}</p>
            </div>
          </div>

          <div class="thumbs">
            <div class="prev"></div>
            <div class="next"></div>
            <div class="thumb active">
              <img :src="slides[0].image" alt="Spiderman" />
            </div>
            <div class="thumb">
              <img :src="slides[1].image" alt="Ratchet & Clank" />
            </div>
            <div class="thumb">
              <img :src="slides[2].image" alt="Fortnite" />
            </div>
            <div class="thumb">
              <img :src="slides[3].image" alt="Stray" />
            </div>
            <div class="thumb">
              <img :src="slides[4].image" alt="Avengers" />
            </div>
          </div>
        </div>
      </div>
      <div v-for="slide in slides">{{ slide }}</div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
